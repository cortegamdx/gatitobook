<h4 class="text-center">Login</h4>

<form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nome do usuario"
     [(ngModel)]="usuario" name="usuario"
     #campoUsuario="ngModel"
     required
    />
    <app-mensagem mensagem="Usuario obrigatorio" *ngIf="campoUsuario.invalid && campoUsuario.touched" ></app-mensagem>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha"
      [(ngModel)]="senha" name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem mensagem="Senha obrigatoria" *ngIf="campoSenha.invalid && campoSenha.touched"></app-mensagem>
  </div>
  <button type="submit" class="btn btn-primary btn-block"
  [disabled]="loginForm.invalid"
  >Login</button>
  <p>Nao e um usuario?
    <a [routerLink]="['novousuario']">Cadastre-se</a>
  </p>
</form>
